<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <meta content='yes' name='mobile-web-app-capable' />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="SplashFlag">
    <link rel="apple-touch-icon" href="/images/icon.png">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Splash Flag</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>


    <main class="container">
        <header>
            <nav>
                <ul>
                    <li>
                        <hgroup>
                            <h1>Splash Flag</h1>
                        </hgroup>
                    </li>
                </ul>
                <ul>
                    <li><a href="#" data-nav="pools">Pools</a></li>
                    <li><a href="#" data-nav="help">Help</a></li>
                    <li><a href="#" data-nav="admin">Admin</a></li>
                </ul>
            </nav>
        </header>



        <div id="page-pools" class="hidden">
            <h2>Pools you monitor</h2>

            <div class="no-swimming">
                <p>No one is currently swimming.</p>
            </div>

            <div class="swimming">
                <article>
                    <header>
                        <h4 style="margin:0;">Wagner's Pool</h4>
                    </header>
                    <p>You're invited to swim at the Wagner's!</p>
                    <p>Swimming from 5:15 pm to 6:00 pm.</p>
                    <button>RSVP?</button>
                    <button class="pico-background-jade-400">I'm coming <i class="fa fa-thumbs-up"
                            style="font-size:20px;color:white"></i></button>
                </article>
            </div>
        </div>
        <div id="page-help" class="hidden">HELP!</div>
        <div id="page-admin">
            <h2>Pools you Administer</h2>
            <button>Add new pool</button>
        </div>


    </main>

    <script src="js/main.js"></script>
</body>

</html>
